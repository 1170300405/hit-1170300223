Chapter23:
  co,com,con:
    含义: together, together with, with
    consequence: 结果;重要性;推论(con-"together" + seq-"connect" + ence 将线索归拢并串联起来得到推论)
    combine: (使)联合，(使)结合；(使)化合(con-"together" + bine-"two" 合二为一)
    conflict: 冲突(con-"together" + flict-"to stike" 一起打架)
  sem(sembl), sim(simul, simil):
    含义: same, like, equal
    simultaneous: 同时的;联立的;同时发生的;同时译员(simul-"at same time" + t-"just place holder" + aneous-"suffix" 就是同时)
    assimilate: 使同化；把…比作；消化；理解(as-"to" + simil-"make similar" + -ate 使变成一样)
    resemble: 像，相像(re-"again or intensive prefix" + sembl-"same" + e 的确是像)
  viv,vit,vita,vito:
    含义: life, living, pertaining to life, essential to life
    vital: 至关重要的;生死攸关的;有活力的(vit-"living" + al-"of the kind of,relating to 有关活着的,活着的玩意" )
    revival: 复兴；复活；苏醒；恢复精神；再生效(re + vival 又活了)
    vitamin: 维生素,维他命(vit-"life" + amin-"ammonia(氨)"(有意思的是,原本这里是amine的,但后来发现这玩意并不属于氨,所以就把e给去掉了,这真的有什么区别吗¯\_(ツ)_/¯)
  "-context-":
    consequence: 结果;重要性;推论
    destiny: 命运,定数,天命
    detain: 拘留;留住;耽搁
    diminish: (使)减少;(使)变小
    procrastinate: 耽搁,延迟
    simultaneous: 同时的;联立的;同时发生的;同时译员
    strategy: 战略,策略
    tedious: 沉闷的;冗长乏味的
    transaction: 交易;事务;办理;会报,学报
